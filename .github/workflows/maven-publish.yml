name: "CodeQL Analysis with v3"

on:
  push:
    branches: [ main, master, demo ]
  pull_request:
    branches: [ main, master, demo ]
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: Analyze Java Project
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: +security-and-quality,security-extended

      - name: Autobuild (Maven or Gradle)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: ./results

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (如果需要)
        run: |
          pip install --upgrade pip
          pip install python-docx

      - name: convert sarif to word
        run: |
          python sarif2word.py "$GITHUB_SHA"

      - name: Upload SARIF to GitHub Security Tab
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/sarif2word.py

