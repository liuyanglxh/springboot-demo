name: "CodeQL Analysis with v3"

on:
  push:
    branches: [ main, master, demo ]
  pull_request:
    branches: [ main, master, demo ]
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: Analyze Java Project
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Autobuild (Maven or Gradle)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

#      - name: Upload SARIF to GitHub Security Tab
#        uses: actions/upload-artifact@v4
#        with:
#          name: results
#          path: /home/runner/work/springboot-demo/results/java.sarif
      - name: Install SARIF Viewer
        run: |
          git clone https://github.com/microsoft/sarif-web-component.git

      # 安装依赖
      - name: Install Dependencies
        run: |
          cd sarif-web-component
          npm install

      # 构建静态 HTML 查看器并注入 SARIF 内容
      - name: Generate HTML Report
        run: |
          cd sarif-web-component
          npx webpack --mode production
          mkdir -p dist/reports
          cp ../results/java.sarif dist/reports/
          echo """
          <!DOCTYPE html>
          <html>
            <head><title>CodeQL SARIF Report</title></head>
            <body>
              <h1>CodeQL 扫描结果</h1>
              <sarif-viewer src="reports/java.sarif"></sarif-viewer>
              <script type="module" src="bundle.js"></script>
            </body>
          </html>
          """ > dist/report.html

      - name: show file info
        run: |
          pwd
          ls

