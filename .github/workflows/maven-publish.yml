name: "CodeQL Scan"

on:
  push:
    branches: [ main, master, demo ]
  pull_request:
    branches: [ main, master, demo ]
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: Analyze Java Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create codeql-config.yml
        run: |
          cat > codeql-config.yml << EOL
          version: 2
          disable-default-queries: false
          queries:
            - uses: https://github.com/github/codeql.git
              path: java/ql/src/experimental/security-tests
          EOL

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          config-file: ./codeql-config.yml

      - name: Autobuild (capture compile commands)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: /tmp/codeql-scan-report.sarif

      - name: Upload SARIF file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-scan-report
          path: /tmp/codeql-scan-report.sarif
          if-no-files-found: error