
name: CodeQL Analysis

on:
  push:
    branches: [ demo ]
  pull_request:
    branches: [ demo ]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - run: |
          echo ${{ github.workspace }}
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set Up JDK21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}
      - name: mvn package
        run: |
          mvn -B clean package --file pom.xml
          pwd
          ls
      - name: 上传target目录
        uses: actions/upload-artifact@v4
        with:
          name: target-dir
          path: target
          retention-days: 1

      - name: 上传jar文件
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/*.jar
