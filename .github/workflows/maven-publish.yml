name: Maven CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: mvnæ‰“åŒ…
        run: mvn -B clean package --file pom.xml

      - name: ä¸Šä¼ targetç›®å½•
        uses: actions/upload-artifact@v4
        with:
          name: target-dir
          path: target
          retention-days: 1

      - name: ä¸Šä¼ JARæ–‡ä»¶
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/*.jar

  code-scan:
    name: CodeQL Analysis with Report
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build project manually
        run: mvn clean install -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: true
          queries: security-and-quality

      # ðŸ‘‡ æ–°å¢žæ­¥éª¤ï¼šå¯¼å‡º SARIF æ–‡ä»¶å¹¶ä¸Šä¼ ä¸º artifact
      - name: Save SARIF Report as Artifact
        run: |
          mkdir -p codeql-reports

          # æŸ¥æ‰¾æ‰€æœ‰ .sarif æ–‡ä»¶
          SARIF_FILES=$(find $GITHUB_WORKSPACE -type f -name "*.sarif")

          if [ -z "$SARIF_FILES" ]; then
            echo "âš ï¸ No SARIF files found. Creating an empty report placeholder."
            echo "No SARIF report was generated during CodeQL analysis." > codeql-reports/empty-sarif-warning.txt
          else
            echo "âœ… Found SARIF files:"
            echo "$SARIF_FILES"
            cp $SARIF_FILES codeql-reports/
          fi

      - name: Upload CodeQL Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-report
          path: codeql-reports/

