# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches:  [master]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: mvn打包
      run: mvn -B package --file pom.xml

    - name: 上传
      uses: actions/upload-artifact@v4
      with:
        name: jar-file
        path: target/*.jar
        script: |
          echo "让我看看target目录下有什么"
          ls target/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: jar-file
          path: ./artifacts  # 下载到特定目录

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 创建服务器目录
            ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "mkdir -p /home/deployer/app"
            
            # 直接上传文件（不使用scp）
            echo "正在上传文件..."
            drone-scp \
              --host ${{ secrets.SERVER_IP }} \
              --username ${{ secrets.SERVER_USER }} \
              --key ${{ secrets.SSH_PRIVATE_KEY }} \
              --source ./artifacts/*.jar \
              --target /home/deployer/app
            
            # 验证文件
            echo "服务器上的文件："
            ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "ls -lh /home/deployer/app"