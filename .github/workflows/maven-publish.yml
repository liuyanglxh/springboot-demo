name: Maven CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: mvn打包
        run: mvn -B clean package --file pom.xml

      - name: 上传target目录
        uses: actions/upload-artifact@v4
        with:
          name: target-dir
          path: target
          retention-days: 1

      - name: 上传JAR文件
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/*.jar

  code-scan:
    name: CodeQL Analysis with Report
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build project manually
        run: mvn clean install -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: true
          queries: security-and-quality

      # 👇 新增步骤：导出 SARIF 文件并上传为 artifact
      - name: Save SARIF Report as Artifact
        run: |
          mkdir -p codeql-reports

          # 查找所有 .sarif 文件
          SARIF_FILES=$(find $GITHUB_WORKSPACE -type f -name "*.sarif")

          if [ -z "$SARIF_FILES" ]; then
            echo "⚠️ No SARIF files found. Creating an empty report placeholder."
            echo "No SARIF report was generated during CodeQL analysis." > codeql-reports/empty-sarif-warning.txt
          else
            echo "✅ Found SARIF files:"
            echo "$SARIF_FILES"
            cp $SARIF_FILES codeql-reports/
          fi

      - name: Upload CodeQL Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-report
          path: codeql-reports/

