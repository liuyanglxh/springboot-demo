name: Maven CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: mvn打包
        run: mvn -B clean package --file pom.xml

      - name: 上传target目录
        uses: actions/upload-artifact@v4
        with:
          name: target-dir
          path: target
          retention-days: 1

      - name: 上传JAR文件
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/*.jar

  code-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build project manually
        run: mvn clean install -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: true

      - name: Check for High Severity Alerts
        id: vuln-check
        run: |
          echo "Checking for high severity alerts..."
          FOUND=0
          for i in {1..10}; do
            echo "Attempt $i/10..."
            RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open")

            if echo "$RESPONSE" | grep -q '"severity":"high"'; then
              echo "❌ High severity vulnerability found. Failing the pipeline."
              FOUND=1
              break
            fi

            sleep 5
          done

          if [ $FOUND -eq 0 ]; then
            echo "✅ No high severity vulnerabilities found after retry."
          else
            exit 1
          fi

