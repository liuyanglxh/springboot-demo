name: "Java Security Scan"

# 必须保留的配置
disable-default-queries: false

# 查询配置
queries:
  - uses: security-and-quality
  - uses: security-extended
  - name: Custom Queries
    queries: .github/codeql/custom.ql

# 排除路径（按需修改）
paths-ignore:
  - "**/test/**"
  - "**/generated/**"

# 可选：排除特定规则
exclude:
  - id: java/unsafe-deserialization
    reason: "本项目明确需要反序列化功能"